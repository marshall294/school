<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathCloud Academy - Home</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #e1e8f0;
      margin: 20px;
      padding: 0;
    }

    /* Header styling */
    header {
      background-color: #003366;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 30px;
      opacity: 0;
      animation: slideIn 2s forwards;
    }

    /* Header Image and Welcome Message */
    header img {
      width: 100px;
      height: 100px;
      vertical-align: middle;
    }

    /* Header Slide-In Animation */
    @keyframes slideIn {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Main content area */
    .main-content {
      text-align: center;
      margin-top: 80px;
    }

    /* Animated Text for Admin Role */
    h1 {
      font-size: 50px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 2s forwards 1.5s;
      margin-bottom: 25px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button styles */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .button {
      background: pink;
      color: white;
      border: none;
      padding: 20px 45px;
      font-size: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      width: 250px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 12px 0;
    }

    /* Moving shapes */
    .moving-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: moveShapes 15s linear infinite;
    }

    .shape {
      position: absolute;
      background-color: rgba(72, 133, 237, 0.5);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: moveInOut 10s ease-in-out infinite;
    }

    .shape:nth-child(odd) {
      background-color: rgba(72, 181, 128, 0.5);
    }

    @keyframes moveShapes {
      0% { transform: translate(120vw, 120vh); }
      50% { transform: translate(-120vw, -120vh); }
      100% { transform: translate(120vw, 120vh); }
    }

    @keyframes moveInOut {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.25); }
      100% { opacity: 0; transform: scale(0); }
    }

    /* Date and time styling */
    .datetime {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-content h1 {
        font-size: 30px;
      }

      .button-container {
        flex-direction: column;
      }

      .button {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="logxo.png" alt="MathCloud Academy Logo">
    MathCloud Academy
    <div>Welcome to the First Term 2024/2025</div>
  </header>

  <!-- Main Content Section -->
  <div class="main-content">
    <h1 id="admin-role">Academic Portal</h1>
    <p>In the actual portal users will login with their unique account created by the school admin:</p>

    <!-- Buttons -->
    <div class="button-container">
      <button class="button"><a href="/admin">Admin</button>
      <button class="button"><a href="/teacher">Teachers</button>
      <button class="button"><a href="/student">Students</button>
    </div>
  </div>

  <!-- Moving Shapes -->
  <div class="moving-shapes">
    <div class="shape" style="top: 10%; left: 15%;"></div>
    <div class="shape" style="top: 25%; left: 45%;"></div>
    <div class="shape" style="top: 55%; left: 70%;"></div>
    <div class="shape" style="top: 80%; left: 10%;"></div>
    <div class="shape" style="top: 90%; left: 85%;"></div>
  </div>

  <!-- Date and Time -->
  <div class="datetime" id="datetime"></div>

  <!-- Footer Section -->
  <footer>
    MathCloud Academy &copy; 2024
  </footer>

  <!-- JavaScript for Date/Time -->
  <script>
    // Function to update date and time
    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      document.getElementById('datetime').innerHTML = `${date} - ${time}`;
    }
    setInterval(updateTime, 1000); // Update every second
    updateTime();
  </script>

</body>
</html>
